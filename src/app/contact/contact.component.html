<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div style="text-align: center;">
            <h1 style="text-align: center;">Contact Me</h1>
            <p  style="text-align: center; margin-top: 30px; margin-bottom: 30px;">Reach out to me with your ideas and I can help you make it a reality!</p>
        </div>
        <form #contactForm="ngForm" (ngSubmit)="onSendMessage(contactForm.value)">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" email required/>
            </div>
            <div class="form-group">
                <label for="message">Details</label>
                <textarea type="text" id="message" class="form-control" ngModel name="message" rows="6" required></textarea>
              </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!contactForm.valid">Send</button>
            </div>
        </form>
    </div>
</div>
